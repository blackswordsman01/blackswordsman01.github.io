<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="contactstyle.css" />
    <!-- Link to Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="position">
            <!-- Navbar creation -->
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="dinosaur.html">Dinosaurs</a></li>
                    <li><a href="game.html">Games</a></li>
                    <li><a href="dlc.html">DLC</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div id="final">
        <h1 class="main">Contact Us</h1>
        <p class="description">We'd love to hear from you! <br> 
            Any queries or feedback? <br>
            Let us know!</p>
        
        <!-- Contact Form -->
        <div class="contact">
            <form class="contact-form">
                <div class="form">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form">
                    <label for="feedback">Feedback</label>
                    <textarea id="feedback" name="feedback" rows="10" required></textarea>
                </div>
                <button type="submit" class="button">Send Feedback</button>
            </form>
            <div class="lastimage">
                <img src="contact.png" alt="contact">
            </div>
        </div>

        <!-- Stay in Touch Section -->
        <div class="touch">
            <h2>Stay in Touch</h2>
            <p>Want more from us?<br>
              Follow us on our social channels!
            </p>
            <div class="social-links">
                <a href="https://www.facebook.com/JurassicWorldEvolution" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://x.com/JW_Evolution" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/JurassicWorldEvolution" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.youtube.com/JurassicWorldEvolution" target="_blank"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </div>

    <!-- Link to external Javascript sheet -->
    <script src="contact.js"></script>
</body>
</html>
